<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../resources/chill-guy-memes-1120706217.jpg">
    <link rel="stylesheet" href="../resources/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../resources/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <title>BIT 2024 Project | The Srilanka Vacation Planner</title>
</head>
<body>
    <div class="container-fluid">
        <div style="background-color:  #0d6efd ;">
            <div class="mx-auto" style="width: 150px; margin-top: 20px; font-size: 20px;">
                Employee Form
            </div>
        </div>
        <div class="row mt-2" style="margin-left: 150px;">
            <div class="col-4" >
                <label class="form-label" for="textFullName">Full Name :</label>
                <input class="form-control" type="text" placeholder="Enter Full Name" id="textFullName" >
            </div>
            <div class="col-4" >
                <label class="form-label" for="textCallingName">Calling Name :</label>
                <input class="form-control" type="text" placeholder="Enetr Calling Name" id="textCallingName">
            </div>
        </div>
        <div class="row mt-2" style="margin-left: 150px;">
            <div class="col-4">
                <label class="form-label" for="textEmail">Email :</label>
                <input class="form-control" type="text" placeholder="Enter Your Email" id="textEmail">
            </div>
        </div>
        <div class="row mt-2" style="margin-left: 150px;">
            <div class="col-4">
                <label class="form-label" for="textMobileNumber">Mobile Number :</label>
                <input class="form-control" type="text" placeholder="Enter Your Mobile Number" id="textMobileNumber">
            </div>
        </div>
        <div class="row mt-2" style="margin-left: 150px;">
            <div class="col-4">
                <label class="form-label" for="textAddress">Address</label>
                <textarea class="form-control" placeholder="Enter Your Address" id="textAddress" rows="3"></textarea>
            </div>
        </div>
        <div class="row mt-2" style="margin-left: 150px;">
            <div class="col-4 form-check">
                <div>
                    <label class="pb-2 form-label">Gender</label>
                </div>
                <input class="form-check-input" type="radio" id="radioMale" name="gender" value="radioMale">
                <label class="form-check-label" for="radioMale">Male</label>

                <input class="form-control-input" type="radio" id="radioFemale" name="gender" value="radioFemale">
                <label class="form-check-label" for="radioFemale">Female</label>
            </div>
        </div>
        <div class="dropdown mt-3" style="margin-left: 150px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Civil Status :</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Single</a>
                <a class="dropdown-item" href="#">Married</a>
            </div>
        </div>
    </div>
</body>
</html>

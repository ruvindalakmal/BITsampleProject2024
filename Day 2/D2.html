<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../resources/chill-guy-memes-1120706217.jpg">
    <title>BIT 2024 Project | The Srilanka Vacation Planner</title>
</head>
<body>
    <form>
    <h2>Employee Form</h2>
    
        Full Name : <input type="text" placeholder="Enter Your Full Name" id="textFullName" required ><br><br>

        Calling Name : <input type="text" placeholder="Entar Calling Name" id="textCallingName" required><br><br>
    
        Address : <textarea id="textAddress" placeholder="Enter your Address" required></textarea><br><br>
    
        Email : <input type="text" pattern="Enter Email" id="textEmail" required><br><br>

        Mobile Number : <input type="text" placeholder="Enter Your Mobile Number" id="numberMobile" required>
    
        Gender : <input type="radio" id="radioMale" name="gender" required>Male 
                <input type="radio" id="radioFemale" name="gender" value="female" required>Female <br><br>
    
        Civil Status : <select id="selectCivilStatus" required>
            <option value="" disabled selected>Select Civil Status</option>
            <option value="married">Married</option>
            <option value="single">Single</option>
                        </select><br><br>
                        
        Date of Birth : <input type="date" id="dobDate" min="1970-01-01" max="2006-01-01" required><br><br>
    
        Designation : <select id="selectDesignation" required>
            <option value="" disabled selected>Select Designation</option>
            <option value="manager">Manager</option>
            <option value="cashier">Cashier</option>
    
                        </select>
            
        </select>
        <br><br>

        <input type="submit" id="buttonSubmit" value="Submit">
    </form>
</body>
</html>
